<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stopwatch</h1>
    </div>
    <div class="timeout">
            <h1 id="hours">0</h1>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
    </div>
    <div class="names">
        <h3>h</h3>
        <h3>m</h3>
        <h3>s</h3>
        <h3>msec</h3>
    </div>
    <div class="btn">
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
